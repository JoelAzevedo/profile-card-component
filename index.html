<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="background--top">
    <img src="images/bg-pattern-top.svg" alt="Background Pattern Top">
  </div>
  <div class="background--bottom">
    <img src="images/bg-pattern-bottom.svg" alt="Background Pattern Bottom">
  </div>
  <div class="card">
    <div class="card--top">
      <div class="card--top--up"></div>
      <div class="card--top--down">
        <div class="card--top--down--thumbnail">
          <img src="images/image-victor.jpg" alt="Victor Crest Photo">
        </div>
        <div class="card--top--down--info">
          <div class="card--top--down--info__1">
            <span class="card--top--down--info--1__name">Victor Crest</span>
            <span class="card--top--down--info--1__age">26</span>
          </div>
          <div class="card--top--down--info__2">
            <span>London</span>
          </div>
        </div>
      </div>
    </div>    
    <div class="card--bottom">
      <div>
        <div class="card--bottom--left">
          <span>80K</span>
          <label>Followers</label>
        </div>
      </div>
      <div>
        <div class="card--bottom--center">
          <span>803K</span>
          <label>Likes</label>
        </div>
      </div>
      <div>
        <div class="card--bottom--right">
          <span>1.4K</span>
          <label>Photos</label>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
